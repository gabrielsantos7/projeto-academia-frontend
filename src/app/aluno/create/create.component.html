<div class="container my-2">
  <form [formGroup]="alunoForm" (ngSubmit)="submit()" class="p-5 w-75">
    <div id="inputs-aluno" *ngIf="tipoConteudoAtivo === 'aluno'">
      <h3>Dados pessoais</h3>
      <div class="form-group form-floating mb-3">
        <input
          formControlName="nome"
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          placeholder="Nome"
          required
        />
        <label for="nome">Nome</label>
      </div>

      <div class="row">
        <div class="form-group form-floating col-6">
          <input
            formControlName="telefone"
            type="text"
            class="form-control"
            id="telefone"
            name="telefone"
            placeholder="Seu número de telefone"
            appTelefoneMask
            required
          />
          <label for="telefone">Telefone</label>
        </div>

        <div class="form-group form-floating col-6">
          <input
            formControlName="dataNascimento"
            type="date"
            class="form-control"
            id="dataNascimento"
            name="dataNascimento"
            required
          />
          <label for="dataNascimento">Data de Nascimento</label>
        </div>
      </div>

      <div class="row m-3">
        <button
          type="button"
          class="btn btn-secondary col-3 me-2"
          id="btn-close"
          (click)="backHome()"
        >
          <i class="bi bi-x-lg"></i> Cancelar
        </button>
        <button
          type="button"
          class="btn btn-dark col-3"
          (click)="changeTipoConteudo('endereco')"
        >
          <i class="bi bi-arrow-right-square"></i> Próximo
        </button>
      </div>
    </div>

    <div
      formGroupName="endereco"
      id="inputs-endereco"
      *ngIf="tipoConteudoAtivo === 'endereco'"
    >
      <h3>Endereço</h3>
      <div class="row">
        <div class="form-group form-floating mb-3 col-6">
          <input
            formControlName="rua"
            type="text"
            class="form-control"
            id="rua"
            name="rua"
            placeholder="Rua"
            required
          />
          <label for="rua">Rua</label>
        </div>

        <div class="form-group form-floating mb-3 col-6">
          <input
            formControlName="bairro"
            type="text"
            class="form-control"
            id="bairro"
            name="bairro"
            placeholder="Bairro"
            required
          />
          <label for="bairro">Bairro</label>
        </div>
      </div>

      <div class="row">
        <div class="form-group form-floating mb-3 col-6">
          <input
            formControlName="numero"
            type="text"
            class="form-control"
            id="numero"
            name="numero"
            placeholder="Número"
            required
          />
          <label for="numero">Número</label>
        </div>

        <div class="form-group form-floating mb-3 col-6">
          <input
            formControlName="cep"
            type="text"
            class="form-control"
            id="cep"
            name="cep"
            placeholder="CEP"
            required
          />
          <label for="cep">CEP</label>
        </div>
      </div>

      <div class="row">
        <div class="form-group mb-3 col-6">
          <label for="estado">Estado</label>
          <select
            formControlName="estado"
            (change)="onChangeEstado($event)"
            class="form-select"
            aria-label="Estado"
            required
          >
            <option value="">Selecione um estado</option>
            <option *ngFor="let estado of estados" [value]="estado.sigla">
              {{ estado.nome }}
            </option>
          </select>
        </div>

        <div class="form-group col-6 mb-3">
          <label for="cidade">Cidade</label>
          <select
            formControlName="cidade"
            class="form-select"
            aria-label="Cidade"
            required
          >
            <option value="">Selecione uma cidade</option>
            <option *ngFor="let cidade of cidades" [value]="cidade.nome">
              {{ cidade.nome }}
            </option>
          </select>
        </div>
      </div>

      <div class="row m-3">
        <button
          type="button"
          class="btn btn-dark col-3 me-2"
          (click)="changeTipoConteudo('aluno')"
        >
          <i class="bi bi-arrow-left-square"></i> Anterior
        </button>
        <button [disabled]="!this.alunoForm.valid" type="submit" class="btn btn-primary col-3">
          <i class="bi bi-floppy me-2"></i>Salvar
        </button>
      </div>
    </div>
  </form>
  <app-alert
    *ngIf="canShowAlert"
    [type]="alertType"
    [message]="alertMessage"
    [duration]="5000"
  >
  </app-alert>
</div>
