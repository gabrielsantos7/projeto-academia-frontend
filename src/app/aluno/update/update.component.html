<div class="container my-2">
  <div
    *ngIf="isLoading"
    class="container d-flex justify-content-center align-items-center"
    id="ctn-loader"
  >
    <app-loader></app-loader>
  </div>

  <ul class="nav nav-tabs">
    <li class="nav-item" (click)="changeActive()">
      <p
        class="nav-link"
        [ngClass]="active ? 'active' : 'disabled'"
        aria-current="page"
        href=""
      >
        Informações pessoais
      </p>
    </li>
    <li class="nav-item" (click)="changeActive()">
      <p class="nav-link" [ngClass]="!active ? 'active' : 'disabled'" href="">
        Endereço
      </p>
    </li>
  </ul>

  <div *ngIf="!isLoading && active">
    <form>
      <div class="form-group">
        <label for="nome">ID</label>
        <input
          type="number"
          class="form-control"
          id="id"
          name="id"
          [(ngModel)]="aluno.id"
          placeholder="Nome"
        />
      </div>

      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          [(ngModel)]="aluno.nome"
          placeholder="Nome"
        />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input
          type="text"
          class="form-control"
          id="telefone"
          name="telefone"
          [(ngModel)]="aluno.telefone"
          placeholder="Telefone"
        />
      </div>

      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento</label>
        <input
          type="date"
          class="form-control"
          id="dataNascimento"
          name="dataNascimento"
          [(ngModel)]="aluno.dataNascimento"
        />
      </div>
    </form>
  </div>

  <div *ngIf="!isLoading && !active">
    <form>
      <!-- <div class="form-group">
              <label for="rua">Rua</label>
              <input type="text" class="form-control" id="rua" name="rua" [(ngModel)]="aluno.endereco.rua" placeholder="Rua">
            </div> -->

      <div class="form-group">
        <label for="id">ID</label>
        <input
          type="number"
          class="form-control"
          id="id"
          name="id"
          [(ngModel)]="aluno.endereco.id"
          placeholder="ID"
        />
      </div>

      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          name="cidade"
          [(ngModel)]="aluno.endereco.cidade"
          placeholder="Cidade"
        />
      </div>

      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          name="bairro"
          [(ngModel)]="aluno.endereco.bairro"
          placeholder="Bairro"
        />
      </div>

      <div class="form-group">
        <label for="numero">numero</label>
        <input
          type="text"
          class="form-control"
          id="numero"
          name="numero"
          [(ngModel)]="aluno.endereco.numero"
          placeholder="Número"
        />
      </div>

      <div class="form-group">
        <label for="estado">Estado</label>
        <input
          type="text"
          class="form-control"
          id="estado"
          name="estado"
          [(ngModel)]="aluno.endereco.estado"
          placeholder="Estado"
        />
      </div>
    </form>
  </div>

  <button
    type="button"
    class="btn btn-secondary"
    id="btn-close"
    (click)="backHome()"
  >
    <i class="bi bi-x-lg"></i> Cancelar
  </button>
  <button type="button" class="btn btn-primary">Salvar</button>
</div>
