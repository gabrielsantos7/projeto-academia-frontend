<div *ngIf="isLoading" class="container d-flex justify-content-center align-items-center">
  <span class="loader"></span>
</div>

<table *ngIf="!isLoading" class="table table-striped table-bordered table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Data de Nascimento</th>
      <th class="text-center">Ação 1</th>
      <th class="text-center">Ação 2</th>
      <th class="text-center">Ação 3</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aluno of alunos">
      <td>{{ aluno.id }}</td>
      <td>{{ aluno.nome }}</td>
      <td>{{ aluno.telefone }}</td>
        <td>{{ aluno.dataNascimento | date:'dd/MM/yyyy' }}</td>
      <td class="text-center">
        <button class="btn btn-primary">
          <i class="bi bi-eye-fill"></i> Ver mais
        </button>
      </td>
      <td class="text-center">
        <button class="btn btn-success">
          <i class="bi bi-pencil-square"></i> Editar
        </button>
      </td>
      <td class="text-center">
        <button class="btn btn-danger">
          <i class="bi bi-trash3-fill p-1"></i>Apagar
        </button>
      </td>
    </tr>
  </tbody>
</table>
